# required to proxy grafana live WebSocket connections
map $http_upgrade $connection_upgrade {
	default upgrade;
	''      close;
}

server {
	# HTTP configuration
	listen 80 default_server;
	listen [::]:80 default_server;
	# forward all HTTP requests to HTTPS
	return 301 https://$host$request_uri;
}

server {
	# HTTPS SSL configuration
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server ipv6only=on;

	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	gzip off;

	# Self signed certs generated by the ssl-cert package (replace this with valid CERT)
	include snippets/snakeoil.conf;


	# permit the use of HTTP methods for authorized purposes
	if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ ) {
		# HTTP 405 method not allowed
		return 405; 
	}

	root /var/www/html;

	# add index.php to the list if you are using PHP
	index index.html;

	location / {
		# map / to default /var/www/html
		autoindex off;
		# first attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# a space for static content
	location /resources {
		# map /resources/ to /var/www/resources/
		root /var/www;
		autoindex off;
		# first attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# phpMyAdmin web interface
	location /phpmyadmin {
		# map /phpmyadmin/ to /usr/share/phpmyadmin/
		root /usr/share/;
		autoindex off;
		index index.php;

		location ~ \.php$ {
			include snippets/fastcgi-php.conf;
			# with php-fpm (or other unix sockets):
			fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
		}

		# deny access to .htaccess files
		location ~ /\.ht {
			deny all;
		}
	}

	# victoriametrics web interface (restrict by HTTP auth)
	location /victoriametrics/ {
		# restrict to admin IPs
		#include snippets/admin-whitelist.conf;
		# add HTTP auth
		auth_basic "Restricted Area";
		auth_basic_user_file /etc/nginx/.htpasswd;
		# victoriametrics reverse proxy
		proxy_pass http://127.0.0.1:8428/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# support of grafana classic and WebSocket
	location /grafana/ {
		# restrict to admin IPs
		#include snippets/admin-whitelist.conf;
		# grafana reverse proxy
		proxy_pass http://127.0.0.1:3000/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
	location /grafana/api/live/ {
		# grafana websocket reverse proxy
		proxy_pass http://127.0.0.1:3000/api/live/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $host;
	}
}
