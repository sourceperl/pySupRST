# required to proxy grafana live WebSocket connections
map $http_upgrade $connection_upgrade {
	default upgrade;
	''      close;
}

server {
	# HTTP configuration
	listen 80 default_server;
	listen [::]:80 default_server;
	# forward all HTTP requests to HTTPS
	return 301 https://$host$request_uri;
}

server {
	# HTTPS SSL configuration
	listen 443 ssl default_server;
	listen [::]:443 ssl default_server ipv6only=on;

	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	gzip off;

	# Self signed certs generated by the ssl-cert package (replace this with valid CERT)
	include snippets/snakeoil.conf;


	# permit the use of HTTP methods for authorized purposes
	if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|PATCH)$ ) {
		# HTTP 405 method not allowed
		return 405; 
	}

	root /var/www/html;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	location / {
		# don't produces a directory listing
		autoindex off;
		# add this headers to enforce security
		add_header X-Frame-Options "SAMEORIGIN";
		add_header Referrer-Policy "same-origin";
		add_header Permissions-Policy "accelerometer=(), camera=(), microphone=(), geolocation=(), usb=(), fullscreen=(self), gyroscope=(), magnetometer=()";
		add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
		add_header X-Content-Type-Options "nosniff";
		add_header X-XSS-Protection "1; mode=block";
		add_header Content-Security-Policy "default-src 'self'; script-src 'self'";
		# first attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	location /resources/ {
		# a space for static content
		root /var/www;
		autoindex off;
		# add this headers to enforce security
		add_header X-Frame-Options "SAMEORIGIN";
		add_header Referrer-Policy "same-origin";
		add_header Permissions-Policy "accelerometer=(), camera=(), microphone=(), geolocation=(), usb=(), fullscreen=(self), gyroscope=(), magnetometer=()";
		add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";
		add_header X-Content-Type-Options "nosniff";
		add_header X-XSS-Protection "1; mode=block";
		add_header Content-Security-Policy "default-src 'self'; script-src 'self'";
		# first attempt to serve request as file, then as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

	# victoriametrics web interface (restrict by HTTP auth)
	location /victoriametrics/ {
		# restrict to admin IPs
		#include snippets/admin-whitelist.conf;
		# add HTTP auth
		auth_basic "Restricted Area";
		auth_basic_user_file /etc/nginx/.htpasswd;
		# victoriametrics reverse proxy
		proxy_pass http://127.0.0.1:8428/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# support of grafana classic and WebSocket
	location /grafana/ {
		# restrict to admin IPs
		#include snippets/admin-whitelist.conf;
		# grafana reverse proxy
		proxy_pass http://127.0.0.1:3000/;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
	location /grafana/api/live/ {
		# grafana websocket reverse proxy
		proxy_pass http://127.0.0.1:3000/api/live/;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $host;
	}

	# pass PHP scripts to FastCGI server
